{% extends "global/base.html" %}

{% block content %} 
    <div class="responsive-table">
        <table class ="contacts-table">
            <caption class="table-caption ">
                Contacts
            </caption>
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header"> ID</th>
                    <th class="table-header"> Nome</th>
                    <th class="table-header"> Sobrenome</th>
                    <th class="table-header"> Contatos</th>
                    <th class="table-header"> email</th>
                </tr>   
            </thead>
            <tbody>
              {% for contact in contacts %}
                <tr class="table-row">
                    <td class="table-cel">
                      <a class="table-link" 
                      href="{% url "contact:contact" contact.id %}">
                      {{contact.id}}
                    </a>  
                </td>
                <td class="table-cel">
                    <a class="table-link" 
                     href="{% url "contact:contact" contact.id %}">
                            {{contact.first_name}}
                          </a>  
                    </td>
                    <td class="table-cel">
                        <a class="table-link" 
                        href="{% url "contact:contact" contact.id %}">
                        {{contact.last_name}}
                          </a>  
                    </td>
                    <td class="table-cel">
                        <a class="table-link" 
                        href="{% url "contact:contact" contact.id %}">
                        {{contact.phone}}
                          </a>  
                    </td>
                    <td class="table-cel">
                        <a class="table-link" 
                        href="{% url "contact:contact" contact.id %}">
                        {{contact.email}}
                          </a>  
                    </td>

                </tr>
                {% endfor %}  
            </tbody>    
        </table>    
    </div>
{% endblock content %}
